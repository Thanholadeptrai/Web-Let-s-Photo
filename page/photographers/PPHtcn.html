<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>
    <!-- main css -->
    <link rel="stylesheet" href="PPH.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- Import component -->
    <script src="../../component/navbar/navbar_photographer.js" defer></script>
    <script src="../../component/navbar/main.js" defer></script>
    <script src="../../component/footer/footer.js" defer></script>
</head>
<body>
    <header-component-photo></header-component-photo>
    <!-- khoảng trống để tránh bị navbar che -->
    <div class="blank"></div>
    <main>
        <div class="photographer-card">
            <div class="cover">
                <img src="../../photo/Top Photographer/Phạm Phúc Hiệp/PPH1.jpg" alt="Cover Photo">
            </div>
            <div class="info">
                <img src="../../photo/Top Photographer/Phạm Phúc Hiệp/PPH3.jpg" alt="Avatar" class="avatar">
                <h3>Phạm Phúc Hiệp</h3>
                <div class="rate">
                    <i class="fa-solid fa-star" style="color: #ff8c5b;"></i>
                    <h5>4.8 (38)</h5>
                </div>
                <h4>Trên 5 năm kinh nghiệm</h4>
                <div class="locations">
                    <button>Hà Nội</button>
                    <button>Thái Nguyên</button>
                </div>
            </div>
        </div>
    </main>
    <!-- khoảng trống để tránh bị navbar che -->
    <div class="blank"></div>
    <footer-component></footer-component>
</body>
</html>
