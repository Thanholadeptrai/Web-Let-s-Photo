<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographers</title>
    <!-- main css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- Import component -->
    <script src="../../component/navbar/navbar_photographer.js" defer></script>
    <script src="../../component/navbar/main.js" defer></script>
    <script src="../../component/footer/footer.js" defer></script>
    <!-- Add Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header-component-photo></header-component-photo>
    <!-- khoảng trống để tránh bị navbar che -->
    <div class="blank"></div>
    <main>
        <section class="photographers">
            <h2>Nhiếp Ảnh Gia Chuyên Nghiệp</h2>
            <div class="photographer-container">
                <div class="photographer-card">
                    <div id="demo1" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../../photo/Top Photographer/Phạm Phúc Hiệp/PPH1.jpg" alt="Photo">
                            </div>
                            <div class="carousel-item">
                                <img src="../../photo/Top Photographer/Phạm Phúc Hiệp/PPH2.jpg" alt="Photo">
                            </div>
                            <div class="carousel-item">
                                <img src="../../photo/Top Photographer/Phạm Phúc Hiệp/PPH3.jpg" alt="Photo">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#demo1" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#demo1" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                    <div class="photographer-info">
                        <img src="../../photo/Top Photographer/Phạm Phúc Hiệp/PPHavt.png" alt="Avatar" class="avatar">
                        <h3>Phạm Phúc Hiệp</h3>
                        <div class="rate">
                            <i class="fa-solid fa-star"></i>
                            <span>4.8 (38)</span>
                        </div>
                        <p>Trên 5 năm kinh nghiệm</p>
                        <div class="locations">
                            <span>Hà Nội</span>
                            <span>Thái Nguyên</span>
                        </div>
                    </div>
                </div>

                <div class="photographer-card">
                    <div id="demo2" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../../photo/Top Photographer/Nguyễn Anh Tài/NAT1.jpg" alt="Photo">
                            </div>
                            <div class="carousel-item">
                                <img src="../../photo/Top Photographer/Nguyễn Anh Tài/NAT2.jpg" alt="Photo">
                            </div>
                            <div class="carousel-item">
                                <img src="../../photo/Top Photographer/Nguyễn Anh Tài/NAT3.jpg" alt="Photo">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#demo2" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#demo2" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                    <div class="photographer-info">
                        <img src="../../photo/Top Photographer/Nguyễn Anh Tài/NATavt.png" alt="Avatar" class="avatar">
                        <h3>Nguyễn Anh Tài</h3>
                        <div class="rate">
                            <i class="fa-solid fa-star"></i>
                            <span>4.9 (21)</span>
                        </div>
                        <p>Trên 3 năm kinh nghiệm</p>
                        <div class="locations">
                            <span>TP. Hồ Chí Minh</span>
                        </div>
                    </div>
                </div>

                <div class="photographer-card">
                    <div id="demo3" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../../photo/Top Photographer/Nguyễn Thị Thân/NTT1.jpg" alt="Photo">
                            </div>
                            <div class="carousel-item">
                                <img src="../../photo/Top Photographer/Nguyễn Thị Thân/NTT2.jpg" alt="Photo">
                            </div>
                            <div class="carousel-item">
                                <img src="../../photo/Top Photographer/Nguyễn Thị Thân/NTT3.jpg" alt="Photo">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#demo3" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#demo3" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                    <div class="photographer-info">
                        <img src="../../photo/Top Photographer/Nguyễn Thị Thân/NTTavt.png" alt="Avatar" class="avatar">
                        <h3>Nguyễn Thị Thân</h3>
                        <div class="rate">
                            <i class="fa-solid fa-star"></i>
                            <span>4.9 (19)</span>
                        </div>
                        <p>Từ 1-3 năm kinh nghiệm</p>
                        <div class="locations">
                            <span>Hà Nội</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- khoảng trống để tránh bị navbar che -->
    <div class="blank"></div>
    <footer-component></footer-component>
</body>
</html>
