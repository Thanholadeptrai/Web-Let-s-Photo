<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <form class="form">
            <a href="../../page/home/index.html" class="logo"></a>
            
            <div class="input-field">
                <input type="text" required>
                <label>Tên đăng nhập</label>
            </div>
            <div class="input-field">
                <input type="password" required>
                <label>Nhập mật khẩu</label>
            </div>
            <div class="forget">
                <label class="remember">Nhớ mật khẩu
                    <input type="checkbox">
                
                    <span class="check"></span>
                </label>
                <a href="#">Quên mật khẩu? </a>
            </div>
            <button type="submit">Đăng nhập</button>
            <div class="register">
                <p>Chưa có tài khoản <a href="" target="_self" class="log"> Đăng ký ngay!</a></p>
            </div>
        </form>
    </div>
</body>
</html>
