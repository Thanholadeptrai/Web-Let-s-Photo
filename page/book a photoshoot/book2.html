<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a photoshoot</title>
    <!-- main css -->
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <!-- Import component -->
    <script src="../../component/navbar/navbar_book.js" defer></script>
    <script src="../../component/navbar/main.js" defer></script>
    <script src="../../component/footer/footer.js" defer></script>
</head>
<body>
    <header-component-book></header-component-book>
    <!-- khoảng trống để tránh bị navbar che -->
    <div class="blank"></div>
    <main>
        <div class="welcome"><h1>Đặt lịch chụp hình với</h1>
            <img src="Asset 1.png" alt="">
        </div>
        <div class="choose">
            <div class="choose1">
                <p>Nhiếp ảnh gia tự chọn</p>
            </div>
            <div class="choose2">
                <p>Nhiếp ảnh gia do Let's Photo chọn</p>
            </div>
        </div>
        <p class="line1">Bạn có thể thoải mái lựa chọn Nhiếp ảnh gia yêu thích trong số các Nhiếp ảnh gia đề nghị chụp cho buổi chụp của bạn.</p>
        <h2>Chọn gói chụp <b>*</b></h2>
        <div class="theloai">
            <label>
                <input type="radio" name="theloai" value="1">
                
                <span>
                  <div class="topper">
                    <p class="head">Học sinh/ sinh viên</p>
                    <p class="head1">Phù hợp với các sự kiện của học sinh, sinh viên: kỷ yếu, tốt nghiệp,... </p>
                    <h1 class="head2">600.000 VND</h1>
                    <p>Áp dụng với 1 người</p>
                  </div>
                  <div class="under">
                    <p>4 giờ chụp hình <br>
                        Trả toàn bộ ảnh gốc <br>
                        25 ảnh lựa chọn đã qua chỉnh sửa
                    </p>
                  </div>
                      
                </span>
            </label>
            
            <label>
                <input type="radio" name="theloai" value="2">
                <span>
                  <div class="topper">
                      <p class="head">Ngoại cảnh</p>
                      <p class="head1">Chụp hình nhanh chóng bất kỳ khi nào bạn thích với photographer do chính Let’s Photo lựa chọn dành riêng cho bạn.</p>
                      <h1 class="head2">1.600.000 VND</h1>
                      <p>Áp dụng với 1 người, ở ngoại cảnh</p>
                  </div>
                  <div class="under">
                      
                      <p>√ Tư vấn concept
                          <br>
                          √ Set up, hướng dẫn tạo dáng
                          <br>
                          √ Hỗ trợ thuê trang phục
                      </p>
                      <p>3 giờ chụp hình <br>
                          Trả toàn bộ ảnh gốc <br>
                          15 ảnh lựa chọn đã qua chỉnh sửa
                      </p>
                  </div>
                      
                </span>
            </label>
            
            <label>
                <input type="radio" name="theloai" value="3">
                <span>
                    <div class="topper">
                        <p class="head">Ngoại cảnh Pro</p>
                        <p class="head1">Chụp hình trọn gói. Chỉ cần bạn đến địa điểm chụp, việc còn lại cứ để Let’s Photo lo!</p>
                        <h1 class="head2">2.600.000 VND</h1>
                        <p>Áp dụng với 1 người, ở ngoại cảnh</p>
                        <div class="under">
                    </div>
                    <div class="under">
                        <p>
                            √ Tư vấn concept
                          <br>
                          √ Set up, hướng dẫn tạo dáng
                          <br>
                          √ Hỗ trợ thuê trang phục
                          <br>
                          √ Make-up, làm tóc 
                          <br>
                          √ Vé vào địa điểm chụp (<100K)
                        </p>
                        <p>3 giờ chụp hình <br>
                            Trả toàn bộ ảnh gốc <br>
                            15 ảnh lựa chọn đã qua chỉnh sửa
                        </p>
                    </div>
                      
                </span>
            </label>
        </div>

        <div class="form-row">
            <div class="form-group">
                <h2 for="name">Chọn địa điểm <b>*</b></h2>
                <input type="text" id="1" name="1">
            </div>
            
            <div class="form-group">
                <h2 for="dob">Địa điểm cụ thể (nếu có)</h2>
                <input type="text" id="2" name="2">
            </div>
        </div>
        <h2>Ngày chụp hình dự kiến <b>*</b></h2>
        <p>Thời hạn để Nhiếp ảnh gia Đề nghị chụp là 48 tiếng trước giờ chụp. Bạn hãy lựa chọn Nhiếp ảnh gia phù hợp trước thời điểm này nhé!</p>
           
        <div class="time">
                <div class="time1">
                    <h2 for="name">Ngày <b>*</b></h2>
                    <input type="text" id="1" name="1">
                </div>
                
                <div class="time1">
                    <h2 for="dob">Tháng <b>*</b></h2>
                    <input type="text" id="2" name="2">
                </div>
                <div class="time1">
                    <h2 for="name">Năm <b>*</b></h2>
                    <input type="text" id="3" name="3">
                </div>
        </div>
        <div class="button">
            <button type="submit">Xác nhận yêu cầu</button>
        </div>
    </main>
    <!-- khoảng trống để tránh bị navbar che -->
    <div class="blank"></div>
    <footer-component></footer-component>
</body>
</html>
