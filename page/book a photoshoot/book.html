    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <header-component-book></header-component-book>
    <!-- khoảng trống để tránh bị navbar che -->

    <main>
      <div class="booking-container">
        <div class="booking-header">
          <h1>Đặt Lịch Chụp Ảnh</h1>
          <p>Hãy cùng nhau tạo nên những kỷ niệm đẹp</p>
        </div>
        <form id="bookingForm">
          <div class="form-sections-wrapper">
            <div class="form-section">
              <div class="section-header">
                <i class="uil uil-user"></i>
                <h2>Thông Tin Cá Nhân</h2>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <label for="name">Họ và Tên</label>
                  <input type="text" id="name" required />
                </div>
                <div class="input-group">
                  <label for="email">Địa Chỉ Email</label>
                  <input type="email" id="email" required />
                </div>
                <div class="input-group">
                  <label for="phone">Số Điện Thoại</label>
                  <input type="tel" id="phone" required />
                </div>
              </div>
            </div>

            <div class="form-section">
              <div class="section-header">
                <i class="uil uil-camera"></i>
                <h2>Chi Tiết Buổi Chụp</h2>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <label for="shootDate">Ngày Chụp</label>
                  <input type="date" id="shootDate" required />
                </div>
                <div class="input-group">
                  <label for="shootType">Loại Hình Chụp</label>
                  <select id="shootType" required>
                    <option value="">Chọn loại hình chụp</option>
                    <option value="portrait">Chân Dung</option>
                    <option value="wedding">Cưới</option>
                    <option value="event">Sự Kiện</option>
                    <option value="family">Gia Đình</option>
                  </select>
                </div>
                <div class="input-group">
                  <label for="notes">Yêu Cầu Đặc Biệt</label>
                  <textarea
                    id="notes"
                    placeholder="Chia sẻ ý tưởng của bạn..."
                  ></textarea>
                </div>
              </div>
            </div>

            <div class="form-section packages-section">
              <div class="section-header">
                <i class="uil uil-box"></i>
                <h2>Chọn Gói Dịch Vụ</h2>
              </div>
              <div class="package-options">
                <label class="package-card">
                  <input type="radio" name="package" value="basic" />
                  <div class="package-content">
                    <div class="package-header">
                      <h3>Cơ Bản</h3>
                      <span class="price">4.990.000đ</span>
                    </div>
                    <ul>
                      <li><i class="uil uil-check"></i>Chụp 1 Giờ</li>
                      <li><i class="uil uil-check"></i>20 Ảnh Đã Chỉnh Sửa</li>
                      <li><i class="uil uil-check"></i>Chỉnh Sửa Cơ Bản</li>
                      <li><i class="uil uil-check"></i>Thư Viện Ảnh Online</li>
                    </ul>
                  </div>
                </label>

                <label class="package-card featured">
                  <input type="radio" name="package" value="premium" />
                  <div class="package-content">
                    <div class="package-header">
                      <h3>Cao Cấp</h3>
                      <span class="price">9.990.000đ</span>
                      <span class="featured-tag">Phổ Biến</span>
                    </div>
                    <ul>
                      <li><i class="uil uil-check"></i>Chụp 2 Giờ</li>
                      <li><i class="uil uil-check"></i>50 Ảnh Đã Chỉnh Sửa</li>
                      <li><i class="uil uil-check"></i>Chỉnh Sửa Nâng Cao</li>
                      <li><i class="uil uil-check"></i>Thư Viện Ảnh Online</li>
                      <li><i class="uil uil-check"></i>Bản Quyền In Ấn</li>
                    </ul>
                  </div>
                </label>
              </div>
            </div>
          </div>

          <button type="submit" class="submit-btn">
            <span>Đặt Lịch Ngay</span>
            <i class="uil uil-arrow-right"></i>
          </button>
