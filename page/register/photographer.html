<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>customer</title>
    <link rel="stylesheet" href="photo.css">
</head>
<body>
    <div class="wrapper">
        <form class="form">
    <a href="" class="logo"></a>
    <h1>Trở thành Nhiếp ảnh gia cùng Let's Photo</h1>
    <div class="form-container">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Họ và tên <span>*</span></label>
                <input type="text" id="name" name="name">
            </div>
            
            <div class="form-group">
                <label for="dob">Ngày sinh <span>*</span></label>
                <input type="text" id="dob" name="dob">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại <span>*</span></label>
                <input type="text" id="phone" name="phone" >
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="password">Nhập mật khẩu <span>*</span></label>
            <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu <span>*</span></label>
            <input type="password" id="confirm-password" name="confirm-password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="text">Địa điểm làm việc <span>*</span></label>
            <input type="text" id="place" name="place">
            </div>
            <div class="form-group">
                <label for="text">Số năm kinh nghiệm <span>*</span></label>
            <input type="text" id="year" name="year">
            </div>
        </div>
        <div class="form-group">
            <label for="text">Link facebook <span>*</span></label>
            <input type="text" id="link" name="link">
        </div>
        <div class="form-group1">
            <label for="text">Thiết bị chụp hình đang sử dụng <span>*</span></label>
            <textarea class="input" ></textarea>
        </div>
    </div>
    <div class="button">
        <button type="submit" class="button1">Quay lại</button>
        <button type="submit" class="button2">Xác nhận đăng ký</button>
    </div>
    </form>
    </div>
</body>
</html>
